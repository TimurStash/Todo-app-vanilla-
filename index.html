<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <script src="js/paging.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/todoRow.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div>
        <h3>Paging</h3>
        <input type="text" id="pagingsize"/>
        <input type="button" value="Set paging size" id="setpaging"/>
    </div>
    <div>
        <h2>Todos</h2>
        <input type="text" id="todotitle"/>
        <input type="button" value="New Todo" id="addtodo"/>
    </div>
    
    <ul id="todolist">
    </ul>

    <div id='pagingcontainer'>
    </div>

    <div>
        <a class="filter" href="javascript:;" id="allfilter">All</a>
        <a class="filter" href="javascript:;" id="activefilter">Active</a>
        <a class="filter" href="javascript:;" id="completedfilter">Completed</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            App.run();
        });
    </script>
</body>
</html>
